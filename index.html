<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">


</head>

<body>

    <div class="jumbotron container" id="header">
        All Aboard!
    </div>

    <div class="container ">
        <div class="row">
            <div class="card" id="time-card">
                <div class="card-header dark">
                    Current Train Schedule
                </div>
                <div class="card-body no-padding">
                    <table class="table table-dark" id="time-table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="card" id="form-card">
                <div class="card-header dark">Add Train</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="form-group row">
                                <label for="trains" class="col-sm-2 col-form-label">Train Name</label>
                                <div class="col-sm-10">
                                    <input type="text"  class="long" id="name-input" placeholder="Add Train">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="trains" class="col-sm-2 col-form-label">Destination</label>
                                <div class="col-sm-10">
                                    <input type="text" class="long" id="dest-input" placeholder="Add Destination">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="trains" class="col-sm-2 col-form-label">Arrival Time</label>
                                <div class="col-sm-10">
                                    <input type="text" class="long" id="arrive-input" placeholder="Add First Arrival">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="trains" class="col-sm-2 col-form-label">Frequency</label>
                                <div class="col-sm-10">
                                    <input type="text" class="long" id="freq-input" placeholder="Add Arrival Frequency">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-dark submit">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
